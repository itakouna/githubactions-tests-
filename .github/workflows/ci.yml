name: Java CI/CD with Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: touch app.jar

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: app-artifact
        path: target/*.jar
